<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- include the stylesheets -->
  <link rel="stylesheet" href="packages/tekartik_bootstrap_asset/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="packages/tekartik_bootstrap_asset/3.3.7/css/bootstrap-theme.css">
<title>Google jsapi picker example</title>
</head>

<body>
  <div class="container">
    <h1 id="text">Google jsapi picker example</h1>
    <form class="app-gapi" role="form">
      <h2>Google Picker</h2>
      <div class="bg-info form-group">
        <p class="app-result"></p>
      </div>
    </form>
    <form role="form" class="app-auth hidden">
      <h2>Auth</h2>
      <div class="checkbox">
        <label> <input type="checkbox" class="app-autoauth">Authorized
          on start
        </label>
      </div>

      <div class="form-group">
        <button class="btn btn-primary app-authorize">Authorize</button>
      </div>
      <div class="bg-info form-group">
        <p class="app-result"></p>
      </div>
    </form>
    <form role="form" class="app-picker hidden">
      <h2>Picker</h2>
      <p>
        Create the developer key in your <a
          href="https://console.developers.google.com/">developer
          console</a>
      </p>

      <div class="form-group">
        <label for="appInputMimeTypes">mime types (comma
          separated - plain/text, application/pdf, ...)</label> <input class="form-control"
          id="appInputMimeTypes" placeholder="The mime types to open">
      </div>

      <div class="checkbox">
        <label> <input type="checkbox"
          id="appInputIncludeFolders">Include folders
        </label>
      </div>
      <div class="checkbox">
        <label> <input type="checkbox"
          id="appInputSelectFolderEnabled">Select folder enabled
        </label>
      </div>

      <div class="form-group">
        <button class="btn btn-primary app-pick">Pick</button>
      </div>
      <div class="bg-info form-group">
        <p class="app-result"></p>
      </div>
    </form>
  </div>

  <script src="google_jsapi_picker_example.dart.js"></script>


  <!-- include the javascript -->
  <script src="packages/tekartik_jquery_asset/3.1.1/jquery.js"></script>
  <script src="packages/tekartik_bootstrap_asset/3.3.7/js/bootstrap.js"></script>
</body>
</html>
